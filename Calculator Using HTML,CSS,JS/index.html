<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- simple heading code below  -->
    <header class="container-fluid text-center">
      <h1>In this We gonna create an simple calculator using html,css,js</h1>
    </header>

    <!-- calculator code below  -->
    <div class="container text-center mt-5">
        <form action="" name="forms" class="m-4 p-3 whole-box">
          <input
            type="text"
            name="answer"
            placeholder="Enter Value Below"
            class="mb-2 answer-box"
          />
          <br />
          <input
            type="button"
            value=" 1 "
            onclick="forms.answer.value += '1'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" 2 "
            onclick="forms.answer.value += '2'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" 3 "
            onclick="forms.answer.value += '3'" class="input-styling mt-2"
          />
          <br />
          <input
            type="button"
            value=" 4 "
            onclick="forms.answer.value += '4'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" 5 "
            onclick="forms.answer.value += '5'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" 6 "
            onclick="forms.answer.value += '6'" class="input-styling mt-2"
          />
          <br />
          <input
            type="button"
            value=" 7 "
            onclick="forms.answer.value += '7'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" 8 "
            onclick="forms.answer.value += '8'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" 9 "
            onclick="forms.answer.value += '9'" class="input-styling mt-2"
          />
          <br />
          <input
            type="button"
            value=" 0 "
            onclick="forms.answer.value += '0'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" + "
            onclick="forms.answer.value += '+'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" - "
            onclick="forms.answer.value += '-'" class="input-styling mt-2"
          />
          <br />
          <input
            type="button"
            value=" * "
            onclick="forms.answer.value += '*'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" / "
            onclick="forms.answer.value += '/'" class="input-styling mt-2"
          />
          <input
            type="button"
            value=" = "
            onclick="forms.answer.value = eval(forms.answer.value)" class="input-styling"
          />
          <br />
          <input
            type="button"
            value="Clear All"
            onclick="forms.answer.value = ''" class="clear-btn mt-3"
          />
        </form>
    </div>
  </body>
</html>
